{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>Beste {{htmlescape var=$name}},</h1>
            <p>{{var sender_name}} heeft het volgende product voor u geselecteerd: <a href="{{var product_url}}">{{var product_name}}</a></p>
            <table cellspacing="0" cellpadding="0" class="message-container">
                <tr>
                    <td><strong>Bericht:</strong> {{var message}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
